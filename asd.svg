<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            *{
                margin:0;
                padding:0;
                font-family: "Segoe UI";
            }
            .center {
                display: table;
                width: 100%;
                height: 400px; /* for demo only */
                background-image: linear-gradient(to bottom right, rgb(242, 112, 156), rgb(255, 148, 114));
            }
            .v-align {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
            .box {
                position:absolute;
                color:white;
                left: 0; 
                right: 0; 
                margin-left: auto; 
                margin-right: auto;  
                padding:0px 20px;
                /* top:-50px; */
            }
            .box1{
                animation: mymove1 10s infinite;
                font-size:20pt;
                margin-top: -18px;
            }
            .box2{
                animation: mymove2 10s infinite;
                font-size:20pt;
                margin-top: -18px;
            }
            .box3{
                animation: mymove3 10s infinite;
                font-size:15pt;
                margin-top: -40px;
            }

            @keyframes mymove1 {
                0%{
                    visibility:visible;
                }
                30%{
                    visibility:visible;
                }
                31%{
                    visibility:hidden;
                }
                100%{
                    visibility:hidden;
                }
            }
            @keyframes mymove2 {
                0%{
                    visibility:hidden;
                }
                31%{
                    visibility:hidden;
                }
                32%{
                    visibility:visible;
                }
                60%{
                    visibility:visible;
                }
                61%{
                    visibility:hidden;
                }
                100%{
                    visibility:hidden;
                }
            }
            @keyframes mymove3 {
                0%{
                    visibility:hidden;
                }
                61%{
                    visibility:hidden;
                }
                62%{
                    visibility:visible;
                }
                100%{
                    visibility:visible;
                }
            }
            </style>
            <div class="center">
                <div class="v-align">
                    <div class="box box1">Hello There ðŸ‘‹</div>
                    <div class="box box2">My name is Ujang</div>
                    <div class="box box3">Passionate to learn new knowledge in all kinds of software engineering and development such as web technologies, desktop and mobile apps, embedded systems, computer vision, and many other things.</div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>